<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color toggle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="main-nav">
      <div class="toggle-menu">
        <button class="toggle-button"><i class="fa-solid fa-bars"></i></button>
      </div>
      <div class="toggle-menu-items">
        <ul>
          <li class="toggle-button-home" value="lightgrey">
            <a href="#">Home</a>
          </li>
          <li class="toggle-button-red" value="red"><a href="#">Red</a></li>
          <li class="toggle-button-orange" value="orange">
            <a href="#">Orange</a>
          </li>
          <li class="toggle-button-purple" value="purple">
            <a href="#">Purple</a>
          </li>
          <li class="toggle-button-green" value="green">
            <a href="#">Green</a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
